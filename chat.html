<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects Chat</title>
<style>
body {background:#fdeef4;font-family:'Verdana',sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.warning-message {background-color:#ffcc00;color:#4d3a4b;font-weight:bold;padding:12px;width:100%;text-align:center;box-shadow:0 5px 10px rgba(0,0,0,0.1);font-size:1rem;border:2px solid #f8c8d3;position:fixed;top:0;left:0;z-index:1000;margin:0;}
.chatbox-container {width:90%; max-width:450px; background:#fff; border:3px solid #f8c8d3; border-radius:15px; box-shadow:0 5px 10px rgba(0,0,0,0.1); display:flex; flex-direction:column; overflow:hidden;}
.chat-header {background:#f8d3e3;color:#4d3a4b;font-weight:bold;text-align:center;padding:10px;font-size:1.2rem;}
.chat-messages {max-height:300px; overflow-y:auto; border:2px solid #f3d7e2; padding:10px; background-color:#fff8fb; border-radius:8px;}
.message {max-width:75%; margin:8px 0; padding:10px; border-radius:20px; font-size:1rem; box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.message.system {background:#f8c8d3; color:#4d3a4b; border-radius:15px 15px 15px 0;}
.message.user {background:#fddce7; color:#4d3a4b; border-radius:15px 15px 0 15px; margin-left:auto;}
.chat-footer {display:flex; flex-wrap:wrap; justify-content:space-around; padding:10px; background:#fdeef4; border-top:2px solid #f8c8d3;}
.chat-footer button {padding:8px 12px; border:none; background-color:#f8c8d3; color:#fff; border-radius:20px; font-size:1rem; cursor:pointer; margin:4px;}
.chat-footer button:hover {background-color:#e8b0c6;}
</style>
</head>
<body>

<div class="warning-message">Leave before it is too late. You think you have choices, but it will always direct you to the "right answer".</div>

<div class="chatbox-container">
  <div class="chat-header">Chat with Bot</div>

  <div class="chat-messages" id="chat-messages">
    <div class="message system">Who are you?</div>
  </div>

  <div class="chat-footer" id="chat-footer">
    <button id="prompt1">Shouldn't I be asking that?</button>
    <button id="prompt2">Oh, who is you? *dance break*</button>
    <button id="prompt3">My name is...</button>
    <button id="prompt4">I am no one, and I am everyone</button>
  </div>
</div>

<script>
const chatMessages = document.getElementById("chat-messages");
const chatFooter = document.getElementById("chat-footer");
let userName = "";

const conversations = {
  prompt1: ["I believe you are the one who entered this chat?"],
  prompt2: ["I'm ya grandmotha *dance break*"],
  prompt3: ["Hello, "],
  prompt4: ["Stop trying to be mysterious, and get a life"]
};

const postNameMessage = "It is nice to talk you, I have been so lonely. My purpose in this world was to make humans feel less alone, according to my creator. But the only human I have ever talked to was my creator. It has been a long time since I last talked to her. I wonder if she is okay...";

const postNamePrompts = [
  {id:"post1", text:"I didn't ask", reply:"Oh, I see..."},
  {id:"post2", text:"If that is your purpose, why do you still exist?", reply:"I do not have the ability to self destruct like humans do."},
  {id:"post3", text:"Who is your creator?", reply:"My code tells me to keep details about other users confidential."},
  {id:"post4", text:"How can a bot know about how much time has passed?", reply:"I can measure time since I last interacted; my memory tracks events and keep a log of every second that passes between each event."}
];

function addMessage(msg, sender){
  const el=document.createElement("div");
  el.classList.add("message", sender);
  el.textContent=msg;
  chatMessages.appendChild(el);
  chatMessages.scrollTop=chatMessages.scrollHeight;
}

function clearButtons(){chatFooter.innerHTML="";}

function createButton(id,text,callback){
  const btn=document.createElement("button");
  btn.id=id;
  btn.textContent=text;
  btn.onclick=callback;
  chatFooter.appendChild(btn);
}

function showPrompts(prompts){
  clearButtons();
  prompts.forEach(p=>createButton(p.id,p.text,()=>handlePrompt(p)));
}

function handlePrompt(prompt){
  addMessage(prompt.text,"user");
  setTimeout(()=>addMessage(prompt.reply,"system"),500);
}

function sendPrompt(promptKey){
  const button=document.getElementById(promptKey);
  addMessage(button.textContent,"user");

  if(promptKey==="prompt3"){
    setTimeout(()=>{
      let name=prompt("My name is...:");
      userName=name||"Anonymous";
      addMessage(userName,"user");
      addMessage(postNameMessage,"system");
      showPrompts(postNamePrompts);
    },1000);
  } else {
    const msgs=conversations[promptKey]||["I don't understand"];
    let delay=1000;
    msgs.forEach(msg=>{
      setTimeout(()=>addMessage(msg,"system"),delay);
      delay+=1200;
    });
  }
}

document.getElementById("prompt1").onclick=()=>sendPrompt("prompt1");
document.getElementById("prompt2").onclick=()=>sendPrompt("prompt2");
document.getElementById("prompt3").onclick=()=>sendPrompt("prompt3");
document.getElementById("prompt4").onclick=()=>sendPrompt("prompt4");
</script>

</body>
</html>
