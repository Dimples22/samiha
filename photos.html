<script>
 window.addEventListener("load", () => {
  const navToggle = document.querySelector(".nav-toggle");
  const navLinks = document.querySelector(".nav-links");

  if (navToggle && navLinks) {
    navToggle.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  }
  
  const cards = document.querySelectorAll(".photo-card");
  let stickers = [
    "videos/Untitled design (1).mp4",
    "videos/Untitled design.mp4",
    "videos/big1.mp4",
    "videos/big2.mp4",
    "videos/wow.mp4",
    "videos/cool.mp4"
  ];

  stickers = stickers.sort(() => Math.random() - 0.5);

  cards.forEach((card, index) => {
    const videoWrapper = document.createElement("div");
    videoWrapper.className = "photo-bottom-video";

    const video = document.createElement("video");
    const sticker = stickers[index % stickers.length];
    video.src = sticker;
    video.autoplay = true;
    video.loop = true;
    video.muted = true;
    video.playsInline = true;

    videoWrapper.appendChild(video);

 
    if (sticker === "videos/big1.mp4" || sticker === "videos/big2.mp4") {
      videoWrapper.style.width = "300px";
      videoWrapper.style.height = "190px";
      videoWrapper.style.borderRadius = "12px";
    } else {
      videoWrapper.style.width = "100px";
      videoWrapper.style.height = "100px";
      videoWrapper.style.borderRadius = "50%"; 
    }

    videoWrapper.style.marginTop = "16px"; 
    card.insertBefore(videoWrapper, card.querySelector("figcaption"));
  });
});
</script>
